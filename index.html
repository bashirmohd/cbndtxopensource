            <h1>Hello Bash Bot!</h2>
<div id="webchat"/>

<script>

    selector: "#webchat",
    initPayload: "/get_started",

    socketPath: "/socket.io/",
    title: "DTx AI-Bot",
    subtitle: "Subtitle",
  })
</script>
