responses:
  utter_greet:
  - text: Hi! I am Rakiya ! Your AI-Bot assistant. How can I help you today?
  utter_cbn_faq_it1:
  - text: 1. Enterprise Resource Planning (ERP) 2. Temenos T24 3. electonic Financial
      Analysis and Surveillance System (eFASS) 4. Real Time Gross Settlement System
      (RTGS) 5. Enterprise Management and Security System EMS) 6. Corporate Performance
      Management System (CPM)
  utter_cbn_faq_it2:
  - text: It is an acronym for electronic Financial Analysis and Surveillance System.
  utter_cbn_faq_it3:
  - text: It is an acronym for Enterprise Resource Planning.
  utter_cbn_faq_it4:
  - text: RTGS is an acronym for Real Time Gross Settlement.
  utter_cbn_faq_it5:
  - text: It is an acronym for TEMENOS T24. It is being interfaced with a number of applications being deployed
      in the Bank. These include Oracle ERP (GL, VMS, AP, etc); RTGS; eFASS; MICR;
      BANKOS.
  utter_cbn_faq_bs1:
  - text: Transfers are normally effected within 24 hours after FAAC meeting.
  utter_cbn_faq_bs2:
  - text: Cash Reserve Requirement transactions are normally applied within first week of every month..
  utter_cbn_faq_bs3:
  - text: JVC releases are made in the last week of every month.
  utter_cbn_faq_bs4:
  - text: Untimely collection of advices by Deposit Money Banks (DMBs) from Central Bank to enable them credit the account of customers.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Hi! I am Rakiya! Your AI-Bot assistant. How can I help you today?
  utter_iamabot:
  - text: I am a bot, powered by the DTx team.

